<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria - Yamnapp</title>
  <style>
   :root{
  --color1: #DA3129; /* rojo intenso */
  --color2: #F27A34; /* naranja */
  --color3: #FBBF31; /* amarillo */
  --bg:#ffe5b4;
  --card:#fffbf0;
  --text:#2c2c2c;
  --radius:20px;
  --shadow:0 15px 40px rgba(0,0,0,.3);
}

*{box-sizing:border-box;}
body{
  font-family: Arial, sans-serif;
  margin:0;
  display:flex;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
}

/* Sidebar */
.sidebar{
  width:280px;
  background:var(--color1);
  color:white;
  padding:25px;
  display:flex;
  flex-direction:column;
  height:100vh;
  position:sticky;
  top:0;
  font-weight:600;
}
.sidebar h2{
  font-size:22px;
  margin-bottom:25px;
  text-align:center;
  text-shadow:1px 1px 3px rgba(0,0,0,.3);
}
.sidebar a{
  padding:12px 16px;
  margin-bottom:12px;
  border-radius:15px;
  background:rgba(255,255,255,.15);
  cursor:pointer;
  transition:0.3s;
  color:white;
  text-decoration:none;
}
.sidebar a:hover, .sidebar a.active{
  background:rgba(255,255,255,.35);
  transform:scale(1.05);
}

/* Main content */
.main{
  flex:1;
  padding:20px;
  text-align:center;
}

h1 {
  color: var(--color1);
  margin-bottom: 20px;
}

#game-board {
  display: grid;
  grid-template-columns: repeat(5, 120px);
  grid-gap: 15px;
  justify-content: center;
  margin: 0 auto 20px auto;
}

.card {
  width: 120px;
  height: 120px;
  background-color: var(--color1);
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  color: white;
  transition: transform 0.3s;
}

/* Colores progresivos para las primeras 3 cartas */
.card:nth-child(1){background-color: var(--color1);}
.card:nth-child(2){background-color: var(--color2);}
.card:nth-child(3){background-color: var(--color3);}

.card.flipped {
  background-color: #fff;
  border: 2px solid var(--color1);
}

.card img {
  width: 80%;
  height: 80%;
  border-radius: 8px;
}

#reset-btn {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background-color: var(--color1);
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

#reset-btn:hover {
  background-color: var(--color2);
}

@media (max-width:900px){
  body{flex-direction:column;}
  .sidebar{width:100%; height:auto;}
}

  </style>
</head>
<body>

  <div class="sidebar">
<h2>YAMNIAPP</h2>
    <a href="../index.html">Inicio</a>
    <a href="../historia.html">Historia</a>
    <a href="../comidas.html">Comidas</a>
    <a href="../departamentos.html">Departamentos</a>
    <a href="../danzas.html">Danzas y Vestuario</a>
    <a href="../calendario.html">Calendario de Actividades</a>
     <a href="../juegos.html" class="active">Juegos Interactivos</a>
  </div>

  <div class="main">
    <h1>Juego de Memoria</h1>
    <div id="game-board"></div>
    <button id="reset-btn">Reiniciar Juego</button>
  </div>

  <script>
    const values = [
      "imagenes/R.jpeg", "imagenes/R.jpeg",
      "imagenes/unitec.webp", "imagenes/unitec.webp",
      "imagenes/Bandera_de_Nicaragua.jpg", "imagenes/Bandera_de_Nicaragua.jpg",
      "imagenes/pajaro.jpeg", "imagenes/pajaro.jpeg",
      "imagenes/escudo.jpg", "imagenes/escudo.jpg",
      "imagenes/arbol.jpg", "imagenes/arbol.jpg",
      "imagenes/managua.jpeg", "imagenes/managua.jpeg",
      "imagenes/leon.jpg", "imagenes/leon.jpg",
      "imagenes/gueguense.webp", "imagenes/gueguense.webp",
      "imagenes/prix.webp", "imagenes/prix.webp"
    ];

    let flipped = [];
    let matched = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      const shuffled = shuffle([...values]);
      shuffled.forEach(value => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.value = value;
        card.addEventListener("click", () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (flipped.length < 2 && !card.classList.contains("flipped")) {
        card.classList.add("flipped");
        card.innerHTML = `<img src="${card.dataset.value}">`;
        flipped.push(card);

        if (flipped.length === 2) {
          setTimeout(checkMatch, 800);
        }
      }
    }

    function checkMatch() {
      const [first, second] = flipped;
      if (first.dataset.value === second.dataset.value) {
        matched.push(first, second);
      } else {
        first.classList.remove("flipped");
        second.classList.remove("flipped");
        first.innerHTML = "";
        second.innerHTML = "";
      }
      flipped = [];

      if (matched.length === values.length) {
        setTimeout(() => alert("ðŸŽ‰ Â¡Felicidades! Encontraste todos los pares!"), 500);
      }
    }

    document.getElementById("reset-btn").addEventListener("click", () => {
      flipped = [];
      matched = [];
      createBoard();
    });

    createBoard();
  </script>

</body>
</html>
