  <script>
    const questions = [
      {question:"Â¿CuÃ¡l es el plato tÃ­pico mÃ¡s representativo de Nicaragua?",options:["Gallo Pinto","VigorÃ³n","Indio Viejo","Baho"],answer:"Gallo Pinto"},
      {question:"Â¿QuÃ© ciudad es conocida como 'La Novia del XolotlÃ¡n'?",options:["Granada","LeÃ³n","Managua","Masaya"],answer:"Managua"},
      {question:"Â¿CuÃ¡l es el volcÃ¡n mÃ¡s alto de Nicaragua?",options:["VolcÃ¡n Masaya","VolcÃ¡n San CristÃ³bal","VolcÃ¡n ConcepciÃ³n","VolcÃ¡n Mombacho"],answer:"VolcÃ¡n San CristÃ³bal"},
      {question:"Â¿QuÃ© fiesta popular es famosa en Masaya?",options:["La GriterÃ­a","El Tope de los Santos","El Toro Venado","Fiestas de la PurÃ­sima"],answer:"El Toro Venado"},
      {question:"Â¿CuÃ¡l es el lago mÃ¡s grande de Nicaragua?",options:["Lago XolotlÃ¡n","Lago de ApanÃ¡s","Lago Cocibolca","Laguna de Tiscapa"],answer:"Lago Cocibolca"},
      {question:"Â¿QuÃ© poeta nicaragÃ¼ense es conocido como el 'PrÃ­ncipe de las Letras Castellanas'?",options:["Pablo Antonio Cuadra","Carlos MartÃ­nez Rivas","RubÃ©n DarÃ­o","Ernesto Cardenal"],answer:"RubÃ©n DarÃ­o"},
      {question:"Â¿En quÃ© ciudad se celebran las fiestas patronales en honor a Santo Domingo de GuzmÃ¡n?",options:["Granada","LeÃ³n","Masaya","Managua"],answer:"Managua"},
      {question:"Â¿CuÃ¡l es el deporte mÃ¡s practicado en Nicaragua?",options:["FÃºtbol","BÃ©isbol","Boxeo","Baloncesto"],answer:"BÃ©isbol"},
      {question:"Â¿QuÃ© aparece en el escudo de Nicaragua?",options:["Un leÃ³n","Un quetzal","Un Ã¡guila","Un arco iris"],answer:"Un arco iris"},
      {question:"Â¿CÃ³mo se llama la danza folclÃ³rica mÃ¡s popular de Nicaragua?",options:["La YegÃ¼ita","El GÃ¼egÃ¼ense","El Toro Huaco","La Gigantona"],answer:"El GÃ¼egÃ¼ense"}
    ];

    let currentQuestion = 0;
    let score = 0;
    let shuffledQuestions = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const scoreEl = document.getElementById("score");

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      shuffledQuestions = shuffleArray([...questions]);
      currentQuestion = 0;
      score = 0;
      scoreEl.textContent = "";
      restartBtn.style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      const q = shuffledQuestions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";

      shuffleArray(q.options).forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = shuffledQuestions[currentQuestion];
      if (selected === q.answer) {
        feedbackEl.textContent = "âœ… Â¡Correcto!";
        feedbackEl.style.color = "green";
        score++;
      } else {
        feedbackEl.textContent = "âŒ Incorrecto. Respuesta correcta: " + q.answer;
        feedbackEl.style.color = "red";
      }
      Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < shuffledQuestions.length) {
        showQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      questionEl.textContent = "Juego Terminado ðŸŽ‰";
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";

      let mensaje = "";
      if (score <= 3) {
        mensaje = "ðŸ‡¨ðŸ‡· Sos mÃ¡s tico que nica ";

      } else if (score <= 9) {
        mensaje = " Nica conocedor, Â¡orgullo patrio!";
      } else {
        mensaje = " Nica de corazÃ³n â¤ï¸";
      }

      scoreEl.textContent = `Tu puntuaciÃ³n: ${score} de ${shuffledQuestions.length}\n${mensaje}`;
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", startGame);

    startGame();
  </script>
